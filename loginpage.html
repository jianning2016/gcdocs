<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to GCDocs</title>
  <link rel="stylesheet" href="isc_loginpagecss">
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script defer src="isc_loginpagejs"></script>
  <script>
     $(document).ready(function() {
       $("#login-error-msg").hide();
     });
	 </script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login To GCDocs</h1>    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
